{% extends "base.html" %}

{% block title %}Просмотр БД{% endblock %}

{% block content %}
<div class="container">
    <!-- Левая часть: формы и кнопки -->
    <div class="side-panel">
        <h1>Простой редактор БД</h1>

        <div class="form-container">
            <form id="filter-form">
                <label for="table-name">Название таблицы:</label>
                <div style="display: flex; align-items: center;">
                    <select id="table-name" required></select>
                    <button type="button" id="edit-button" style="margin-left: 10px;">Редактировать</button>
                </div>
                <div id="filter-fields"></div>
                <button type="button" id="add-filter">Добавить условие</button>
                <button type="submit">Поиск</button>
            </form>

            <form id="add-row-form">
                <h2>Добавить строку</h2>
                <div id="add-row-fields"></div>
                <button type="submit">Добавить</button>
            </form>

            <form id="delete-row-form">
                <h2>Удалить строку</h2>
                <label for="delete-id">Введите номер строки</label>
                <input type="text" id="delete-id" name="id">
                <button type="submit">Удалить</button>
            </form>

            <form id="db-call-form">
                <h2>Вызов процедуры/функции</h2>
                <label for="call-type">Тип:</label>
                <select id="call-type" required>
                    <option value="procedure">Процедура</option>
                    <option value="function">Функция</option>
                </select>
                <label for="proc-name">Название:</label>
                <select id="proc-name" required></select>
                <button type="button" id="fetch-params">Получить параметры</button>
                <div id="proc-params"></div>
                <button type="submit">Выполнить</button>
            </form>
        </div>
    </div>

    <!-- Правая часть: таблица -->
    <div class="table-container">
        <h2>Содержимое таблицы</h2>
        <table id="data-table">
            <thead>
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='table.js') }}"></script>
{% endblock %}
